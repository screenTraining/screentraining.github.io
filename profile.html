<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Earner Pro - Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">
</head>
<body class="gradient-bg text-white">
    <!-- Audio elements for sound effects -->
    <audio id="successSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>

    <!-- Header -->
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">
                <i class="fas fa-user-circle text-blue-400 mr-2"></i>
                <span data-translate="profile_title">User Profile</span>
            </h1>
            <button onclick="window.location.href='dashboard.html'" class="glass text-white px-4 py-2 rounded-xl hover:bg-white/20 transition-all">
                <i class="fas fa-arrow-left mr-2"></i>
                <span data-translate="back">Back</span>
            </button>
        </div>

        <!-- Profile Card -->
        <div class="glass rounded-2xl p-8 max-w-2xl mx-auto">
            <div class="flex flex-col md:flex-row items-center mb-8">
                <div class="w-32 h-32 rounded-full bg-white/20 flex items-center justify-center mb-4 md:mb-0 md:mr-6">
                    <i class="fas fa-user text-6xl text-blue-400"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold mb-1" id="profileName">User Name</h2>
                    <p class="text-white/70 mb-2" id="profileEmail">user@example.com</p>
                    <div class="flex items-center">
                        <span class="bg-blue-500/20 text-blue-400 text-xs px-3 py-1 rounded-full mr-2" id="verificationStatus">Verified</span>
                        <span class="bg-green-500/20 text-green-400 text-xs px-3 py-1 rounded-full" id="accountStatus">Active</span>
                    </div>
                </div>
            </div>

            <!-- Profile Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white/10 p-4 rounded-xl text-center">
                    <i class="fas fa-coins text-yellow-400 text-xl mb-2"></i>
                    <h3 class="text-white/70 text-sm mb-1" data-translate="total_coins">Total Coins</h3>
                    <p class="text-xl font-bold" id="profileCoins">0</p>
                </div>
                <div class="bg-white/10 p-4 rounded-xl text-center">
                    <i class="fas fa-gem text-cyan-400 text-xl mb-2"></i>
                    <h3 class="text-white/70 text-sm mb-1" data-translate="diamonds">Diamonds</h3>
                    <p class="text-xl font-bold" id="profileDiamonds">0</p>
                </div>
                <div class="bg-white/10 p-4 rounded-xl text-center">
                    <i class="fas fa-money-bill-wave text-green-400 text-xl mb-2"></i>
                    <h3 class="text-white/70 text-sm mb-1" data-translate="earnings">Earnings</h3>
                    <p class="text-xl font-bold" id="profileEarnings">0.00 BDT</p>
                </div>
                <div class="bg-white/10 p-4 rounded-xl text-center">
                    <i class="fas fa-users text-purple-400 text-xl mb-2"></i>
                    <h3 class="text-white/70 text-sm mb-1" data-translate="referrals">Referrals</h3>
                    <p class="text-xl font-bold" id="profileReferrals">0</p>
                </div>
            </div>

            <!-- Profile Actions -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white/10 p-6 rounded-xl">
                    <h3 class="text-white/80 text-lg font-medium mb-4">
                        <i class="fas fa-share-alt text-blue-400 mr-2"></i>
                        <span data-translate="referral_info">Referral Information</span>
                    </h3>
                    <div class="bg-white/5 p-4 rounded-lg mb-4">
                        <p class="text-white/60 text-sm mb-1" data-translate="your_code">Your Referral Code:</p>
                        <p class="font-mono text-lg font-bold text-white" id="profileReferralCode">LOADING...</p>
                    </div>
                    <button onclick="copyReferralCode()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-xl hover:from-blue-600 hover:to-purple-700 font-semibold transition-all">
                        <i class="fas fa-copy mr-2"></i>
                        <span data-translate="copy_code">Copy Code</span>
                    </button>
                </div>
                <div class="bg-white/10 p-6 rounded-xl">
                    <h3 class="text-white/80 text-lg font-medium mb-4">
                        <i class="fas fa-cog text-green-400 mr-2"></i>
                        <span data-translate="account_settings">Account Settings</span>
                    </h3>
                    <div class="space-y-4">
                        <button onclick="editProfile()" class="w-full glass text-white py-3 px-4 rounded-xl hover:bg-white/20 font-semibold transition-all flex items-center justify-center">
                            <i class="fas fa-user-edit mr-2"></i>
                            <span data-translate="edit_profile">Edit Profile</span>
                        </button>
                        <button onclick="changePassword()" class="w-full glass text-white py-3 px-4 rounded-xl hover:bg-white/20 font-semibold transition-all flex items-center justify-center">
                            <i class="fas fa-lock mr-2"></i>
                            <span data-translate="change_password">Change Password</span>
                        </button>
                        <button onclick="logout()" class="w-full bg-gradient-to-r from-red-500 to-pink-600 text-white py-3 px-4 rounded-xl hover:from-red-600 hover:to-pink-700 font-semibold transition-all flex items-center justify-center">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            <span data-translate="logout">Logout</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Activity History -->
            <div class="bg-white/10 p-6 rounded-xl">
                <h3 class="text-white/80 text-lg font-medium mb-4">
                    <i class="fas fa-history text-yellow-400 mr-2"></i>
                    <span data-translate="activity_history">Activity History</span>
                </h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-white/80 text-sm">
                        <thead>
                            <tr class="border-b border-white/10">
                                <th class="text-left py-2" data-translate="date">Date</th>
                                <th class="text-left py-2" data-translate="activity">Activity</th>
                                <th class="text-right py-2" data-translate="coins_earned">Coins Earned</th>
                            </tr>
                        </thead>
                        <tbody id="activityHistory">
                            <tr>
                                <td colspan="3" class="py-4 text-center text-white/60" data-translate="no_activity">No activity yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/profile.js"></script>
    <script src="scripts/common.js"></script>
</body>
</html>
