<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Earner Pro - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            width: 100%;
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            text-decoration: none;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md w-full mx-auto">
            <!-- Registration Modal -->
            <div id="registrationModal" class="glass p-8 mb-6">
                <h2 class="text-2xl font-bold mb-6 text-white text-center">
                    <i class="fas fa-user-plus mr-2"></i> Create Account
                </h2>
                <form id="registrationForm" class="space-y-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="regName" required minlength="2" class="glass-input" placeholder="Enter your full name">
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Mobile Number</label>
                        <input type="tel" id="regMobile" required pattern="^\+?[1-9]\d{1,14}$" class="glass-input" placeholder="+8801XXXXXXXXX">
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Gmail Address</label>
                        <input type="email" id="regEmail" required pattern=".*@gmail\.com$" class="glass-input" placeholder="example@gmail.com">
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="regPassword" required minlength="6" class="glass-input" placeholder="Minimum 6 characters">
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Referral Code (Optional)</label>
                        <input type="text" id="regReferral" class="glass-input" placeholder="Enter referral code">
                    </div>
                    <div class="pt-4 flex space-x-3">
                        <button type="submit" id="registerBtn" class="btn btn-primary flex-1">
                            <span>Register</span>
                        </button>
                        <button type="button" onclick="showLoginModal()" class="btn btn-secondary flex-1">
                            <span>Login</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Login Modal -->
            <div id="loginModal" class="glass p-8 mb-6 hidden">
                <h2 class="text-2xl font-bold mb-6 text-white text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Gmail Address</label>
                        <input type="email" id="loginEmail" required pattern=".*@gmail\.com$" class="glass-input" placeholder="example@gmail.com">
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" required class="glass-input" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="mr-2">
                        <label for="rememberMe" class="text-white/60 text-sm">Remember me</label>
                    </div>
                    <div class="pt-4 flex space-x-3">
                        <button type="submit" id="loginBtn" class="btn btn-primary flex-1">
                            <span>Login</span>
                        </button>
                        <button type="button" onclick="showRegistrationModal()" class="btn btn-secondary flex-1">
                            <span>Register</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Guest Mode Button -->
            <div class="glass p-8 text-center">
                <h3 class="text-xl font-bold mb-4 text-white">Continue as Guest</h3>
                <button onclick="enterGuestMode()" class="btn btn-secondary w-full">
                    <i class="fas fa-user-clock mr-2"></i> Continue as Guest
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Main application state
        const appState = {
            currentUser: null,
            isGuestMode: false,
            isAuthenticated: false,
            isEmailVerified: false,
            language: 'en'
        };
        
        // Google Apps Script configuration
        const config = {
            apiEndpoint: 'https://script.google.com/macros/s/AKfycbxwzeoNtCleXecmpyEpfQMiZxNHizvl84nUipSj1FxTySFVhQrT-3K9Oo_7FiidM5HPL/exec',
            whatsappNumber: '8801700000000',
            appVersion: '1.0.0'
        };
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });
        
        function initApp() {
            setupEventListeners();
            checkStoredLogin();
            console.log('Coin Earner Pro - Authentication initialized');
        }
        
        function setupEventListeners() {
            // Registration form submission
            document.getElementById('registrationForm').addEventListener('submit', handleRegistration);
            
            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }
        
        function checkStoredLogin() {
            const storedUser = localStorage.getItem('coinEarnerUser');
            if (storedUser) {
                try {
                    appState.currentUser = JSON.parse(storedUser);
                    appState.isAuthenticated = true;
                    appState.isGuestMode = false;
                    appState.isEmailVerified = appState.currentUser.isEmailVerified || false;
                    console.log('User loaded from storage:', appState.currentUser.email);
                } catch (error) {
                    console.error('Error parsing stored user data:', error);
                }
            }
        }
        
        function handleRegistration(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value.trim();
            const mobile = document.getElementById('regMobile').value.trim();
            const email = document.getElementById('regEmail').value.trim().toLowerCase();
            const password = document.getElementById('regPassword').value;
            const referralCode = document.getElementById('regReferral').value.trim();
            
            // Validate inputs
            if (name.length < 2) {
                alert('Name must be at least 2 characters');
                return;
            }
            
            if (!/^\+?[1-9]\d{1,14}$/.test(mobile)) {
                alert('Please enter a valid international mobile number');
                return;
            }
            
            if (!/.*@gmail\.com$/.test(email)) {
                alert('Please use a valid Gmail address');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            // Register user
            registerUser(name, mobile, email, password, referralCode);
        }
        
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validate inputs
            if (!/.*@gmail\.com$/.test(email)) {
                alert('Please use a valid Gmail address');
                return;
            }
            
            // Login user
            loginUser(email, password, rememberMe);
        }
        
        function registerUser(name, mobile, email, password, referralCode) {
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;
            
            registerBtn.innerHTML = '<div class="spinner"></div> Processing...';
            registerBtn.disabled = true;
            
            // Create user data
            const user = {
                id: generateUserId(),
                name: name,
                mobile: mobile,
                email: email,
                password: password, // In a real app, this should be hashed
                address: '',
                referralCode: generateReferralCode(),
                usedReferralCode: referralCode,
                coins: 10, // Welcome bonus
                diamonds: 0,
                earnings: 0,
                activities: 0,
                referrals: 0,
                rank: 'Beginner',
                joinDate: new Date().toISOString(),
                lastActivity: new Date().toISOString(),
                isEmailVerified: false,
                isActive: true,
                dailyUnlockedGames: false,
                dailyUnlockedVideos: false,
                lastUnlockDate: null
            };
            
            // Save user data to Google Apps Script
            saveUserData(user)
                .then(() => {
                    console.log('User registered successfully');
                    
                    // Store user in localStorage for session
                    localStorage.setItem('coinEarnerUser', JSON.stringify(user));
                    
                    // Update app state
                    appState.currentUser = user;
                    appState.isAuthenticated = true;
                    appState.isGuestMode = false;
                    
                    // Hide registration modal
                    document.getElementById('registrationModal').classList.add('hidden');
                    
                    // Show verification modal
                    showEmailVerification();
                    
                    // Reset button
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Registration failed:', error);
                    alert('Registration failed. Please try again.');
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                });
        }
        
        function loginUser(email, password, rememberMe) {
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            loginBtn.innerHTML = '<div class="spinner"></div> Logging in...';
            loginBtn.disabled = true;
            
            // In a real app, this would validate against stored data
            // For now, simulate successful login
            setTimeout(() => {
                const user = {
                    id: generateUserId(),
                    name: email.split('@')[0],
                    mobile: '+8801XXXXXXXXX',
                    email: email,
                    password: password, // In a real app, this should be hashed
                    address: '',
                    referralCode: generateReferralCode(),
                    usedReferralCode: '',
                    coins: 0,
                    diamonds: 0,
                    earnings: 0,
                    activities: 0,
                    referrals: 0,
                    rank: 'Beginner',
                    joinDate: new Date().toISOString(),
                    lastActivity: new Date().toISOString(),
                    isEmailVerified: true, // For demo purposes
                    isActive: true,
                    dailyUnlockedGames: false,
                    dailyUnlockedVideos: false,
                    lastUnlockDate: null
                };
                
                // Store user in localStorage
                localStorage.setItem('coinEarnerUser', JSON.stringify(user));
                
                // Update app state
                appState.currentUser = user;
                appState.isAuthenticated = true;
                appState.isGuestMode = false;
                appState.isEmailVerified = true;
                
                // Hide login modal
                document.getElementById('loginModal').classList.add('hidden');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
                // Reset button
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }, 1500);
        }
        
        function showRegistrationModal() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('registrationModal').classList.remove('hidden');
        }
        
        function showLoginModal() {
            document.getElementById('registrationModal').classList.add('hidden');
            document.getElementById('loginModal').classList.remove('hidden');
        }
        
        function enterGuestMode() {
            appState.isGuestMode = true;
            appState.isAuthenticated = false;
            appState.currentUser = null;
            window.location.href = 'dashboard.html';
        }
        
        function showEmailVerification() {
            alert('A verification code has been sent to your email. Please check your inbox.');
            // In a real app, this would show a modal with verification input
        }
        
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateReferralCode() {
            return 'REF' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        
        // Google Apps Script functions
        async function saveUserData(user) {
            try {
                const formData = new FormData();
                formData.append('action', 'saveUser');
                formData.append('userData', JSON.stringify(user));
                
                const response = await fetch(config.apiEndpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                console.log('Save user response:', result);
                
                if (result.includes('error')) {
                    throw new Error(result);
                }
                
                return true;
            } catch (error) {
                console.error('Error saving user data:', error);
                throw error;
            }
        }
        
        // Additional utility functions
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            }
        }
    </script>
</body>
</html>
